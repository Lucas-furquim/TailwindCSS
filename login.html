<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.min.css">
  <title>Login</title>
</head>

<body class="bg-gray-100 flex h-screen w-screen justify-center items-center">

  <div class="w-80 bg-white shadow-md rounded-md p-4">
    <h2 class="font-bold text-center mb-4">Login</h2>

    <div>
      <label class="text-sm text-gray-800 mb-1 block" for="email">Email</label>
      <input class="bg-gray-100 border border-gray-400 mb-4 w-full rounded-sm p-1" id="email" type="email">
    </div>

    <div>
      <label class="text-sm text-gray-800 mb-1 block" for="senha">Senha</label>
      <input class="bg-gray-100 border border-gray-400 mb-4 w-full rounded-sm p-1" id="senha" type="password">
    </div>

    <div>
      <Button class="bg-blue-500 text-white px-6 py-2 rounded-md font-semibold font-sans tracking-wide w-full">Logar</Button>
    </div>
  </div>

</body>

</html>
